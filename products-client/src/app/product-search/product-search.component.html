<div class='container'>
   <h1>Zoeken Inhaalexamens</h1>

   <form (ngSubmit)='onSubmit()'>

      <div class='form-group' [formGroup]='search'>
         <label for='name'>Name :</label>&nbsp;&nbsp;
         <input type='text' formControlName='name'>
      </div>
      <br />
      <button type='submit' class='btn btn-success'>Search</button>

   </form>
   <br /><br />
   <h2> Result</h2>
   <div ng-repeat="(key,value) in product">
   <label>Name :&nbsp;</label>{{ product.name }}<br />
   <label>examen :&nbsp;</label>{{ product.examen }}<br />
   <label>reden :&nbsp;</label>{{ product.reden }}<br />
   <label>datum :&nbsp;</label>{{ product.datumIndienen }}
   </div>

</div>
